<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cubic Bézier Interpolation</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="ui.js"></script>
  </head>
  <body>
    <h1>Cubic Bézier Interpolation</h1>
    <div id="inputs">
      <input id="x-input" type="number" placeholder="X" />
      <input id="y-input" type="number" placeholder="Y" />
      <button id="add-button">Add point</button>
      <button id="clear-button">Clear all</button>
      <button id="toggle-linear-button">Hide linear path</button>
      <input id="alpha-input" type="range" value="50" min="0" max="100" />
    </div>
    <div id="points-list"></div>
    <svg id="svg" viewBox="0 0 100 100">
      <path id="linear-path" />
      <path id="interpolated-path" />
    </svg>
  </body>
</html>
